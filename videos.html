<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexa Immobilier | Visites & Réalisations en Vidéo</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #fdfbf5; color: #333; }
    header { background: #E8C477; padding: 15px; text-align: center; border-bottom: 5px solid #1A358B; }
    nav { background: #1A358B; display: flex; justify-content: center; padding: 12px; }
    nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: bold; text-transform: uppercase; }
    nav a:hover { color: #E8C477; }

    .video-section { padding: 50px 10%; background: #fff; text-align: center; }
    .section-title { font-size: 2rem; font-weight: 600; color: #1A358B; margin-bottom: 25px; text-transform: uppercase; }
    .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .video-item { position: relative; cursor: pointer; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .video-item img { width: 100%; height: 180px; object-fit: cover; transition: transform 0.3s; }
    .video-item:hover img { transform: scale(1.05); }
    .caption { background: rgba(26, 53, 139, 0.8); color: white; padding: 10px; font-size: 0.9rem; position: absolute; bottom: 0; width: 100%; }

    /* Lightbox */
    .lightbox { display: none; position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
    .lightbox-content { position: relative; width: 80%; max-width: 800px; }
    .lightbox iframe, .lightbox video { width: 100%; height: 450px; border-radius: 10px; }
    .close-btn { position: absolute; top: -40px; right: 0; font-size: 2rem; color: white; cursor: pointer; }
  </style>
</head>
<body>

<header>
  <h1>Nexa Immobilier</h1>
</header>

<nav>
  <a href="index.html">Accueil</a>
  <a href="videos.html">Visites & Réalisations</a>
  <a href="contact.html">Contact</a>
</nav>

 <section class="video-section">
  <h2 class="section-title">Visites & Réalisations en Vidéo</h2>
  <p>Découvrez nos terrains, nos travaux et nos projets en immersion vidéo.</p>

  <div class="video-grid">
    <div class="video-item" onclick="openLightbox('Videos/Visite-nanan.mp4')">
      <img src="Images/Nanan.jpg" alt="Visite lotissement">
      <div class="caption">Visite de NANAN PLATEAU</div>
    </div>
    <div class="video-item" onclick="openLightbox('Videos/travaux-bulldozer.mp4')">
      <img src="Images/BullD7G.jpg" alt="Travaux Bulldozer">
      <div class="caption">Travaux de décapage avec Bulldozer D7G</div>
    </div>
    <div class="video-item" onclick="openLightbox('Videos/Visite-sahabo.mp4')">
      <img src="Images/Sahabo.jpg" alt="Visite lotissement">
      <div class="caption">Visite de SAHABO</div>
    </div>
  </div>
</section>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <div class="lightbox-content">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <div id="lightbox-video"></div>
  </div>
</div>

<footer style="background:#333; color:white; text-align:center; padding:20px;">
  <p>&copy; 2026 NEXA IMMOBILIER - Tous droits réservés.</p>
</footer>

<script>
 function openLightbox(videoUrl) {
    const lightbox = document.getElementById('lightbox');
    const videoContainer = document.getElementById('lightbox-video');
    if(videoUrl.includes('youtube') || videoUrl.includes('vimeo')) {
      videoContainer.innerHTML = `<iframe src="${videoUrl}" frameborder="0" allowfullscreen></iframe>`;
    } else {
      videoContainer.innerHTML = `<video controls autoplay><source src="${videoUrl}" type="video/mp4"></video>`;
    }
    lightbox.style.display = 'flex';
  }

  function closeLightbox() {
    const lightbox = document.getElementById('lightbox');
    const videoContainer = document.getElementById('lightbox-video');
    videoContainer.innerHTML = '';
    lightbox.style.display = 'none';
  }
</script>

</body>
</html>
