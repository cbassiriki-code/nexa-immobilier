<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Envoyer ma demande | Nexa Immobilier</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background:#fdfbf5; padding:20px; }
    .form-container { max-width:500px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.2); }
    h2 { color:#1A358B; text-align:center; }
    input, textarea, select { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:5px; }
    button { background:#1A358B; color:#fff; border:none; padding:12px; width:100%; border-radius:5px; font-weight:bold; cursor:pointer; }
    button:hover { background:#E8C477; color:#333; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Envoyer ma demande</h2>
    <form action="https://formspree.io/f/xgolergr" method="POST">
      <input type="text" name="nom" placeholder="Nom complet" required>
      <input type="tel" name="telephone" placeholder="Numéro de téléphone (WhatsApp)" required>
      <input type="email" name="email" placeholder="Votre adresse Email" required>
      <input type="text" name="service" id="service" readonly>
      <textarea name="message" placeholder="Décrivez votre besoin..." rows="4"></textarea>
      <button type="submit">Envoyer ma demande</button>
    </form>
  </div>
</body>
</html>
